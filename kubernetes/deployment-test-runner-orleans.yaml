apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-runner
  labels:
    app: test-runner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-runner
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '5000'
      labels:
        app: test-runner
        orleans/serviceId: actor-benchmark
        orleans/clusterId: actor-benchmark
    spec:
      containers:
        - name: main
          image: abimgregistry.azurecr.io/test-runner:latest
          imagePullPolicy: Always
          env:
            - name: ActorFramework
              value: Orleans
            - name: Orleans__ClusteringStorage
              value: _storage_connection_string_
            - name: Orleans__ClusterId
              value: actor-benchmark
            - name: Orleans__ServiceId
              value: actor-benchmark
            - name: ORLEANS_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['orleans/serviceId']
            - name: ORLEANS_CLUSTER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['orleans/clusterId']
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DOTNET_SHUTDOWNTIMEOUTSECONDS
              value: "120"

            - name: ProtoActor__ClusterName
              value: actor-benchmark
            - name: ProtoActor__AdvertisedHost
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: Bus__ServiceBusConnectionString
              value: _service_bus_connection_string_
            - name: SeqUrl
              value: http://my-seq.seq:5341
      terminationGracePeriodSeconds: 180
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: test-role
                    operator: In
                    values:
                      - runner
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - test-runner
            