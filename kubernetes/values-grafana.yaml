image:
  tag: 8.5.2

rbac:
  create: false
  
serviceAccount:
  create: false
  
testFramework:
  enabled: false

persistence:
  enabled: true
  size: 4Gi
  storageClassName: managed
  
env: 
  GF_AUTH_ANONYMOUS_ENABLED: 'true'
  GF_AUTH_ANONYMOUS_ORG_ROLE: 'Admin'

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: test-role
              operator: In
              values:
                - management
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: my_prometheus
        url: http://my-prometheus-server.prometheus
        access: proxy
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 15s

dashboardProviders: 
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default
  
